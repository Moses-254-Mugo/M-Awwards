{% extends 'base.html' %}
{% load bootstrap4 %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card border-primary mb-3">
                <div class="card-header text-center"><u>Update Your Profile</u></div>
                <div class="card-body text-primary text-center">
                    <form action="{% url 'editprofile' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %} {% bootstrap_form form %}
                        <button type="submit" class="btn btn-primary" style="margin-left: 10%;">Submit</button>
                    </form>
                </div>
             </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

{% block content %}
{% endblock %}
