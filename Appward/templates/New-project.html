{% extends 'base.html' %}
{%block content %}
{% load bootstrap4 %}
{% load static %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
        
            <div class="card border-primary mb-3">
                <div class="card-header text-center" ><h3><u>Add Your Project</u></h3></div>
                <div class="card-body text-primary text-center">
                    <div class="card-body">
                        <form action="{% url 'newproject'%}" method="post" enctype="multipart/form-data">
                            {% csrf_token %} {% bootstrap_form form %}
                            <button type="submit" class="btn btn-outline-success">Post</button>
                        </form>
                    </div>
                </div>
             </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
<style>
    body{
   
         background: url(https://media.istockphoto.com/photos/round-podium-or-pedestal-with-blue-background-picture-id1226478932?b=1&k=20&m=1226478932&s=170667a&w=0&h=hXsvxQilNanpKx7QC_tIsFUOKPl8fdIDfJ_QSKXesGE=) no-repeat;
         background-position: center;
         background-size: cover;
        font-family: 'Times New Roman', Times, serif;
    }
    .card{
        margin-top: 30px;
    }
</style>
{% endblock %}
