{% extends 'base.html' %}
{%block content %}
{% load bootstrap4 %}
{% load static %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
        
            <div class="card border-primary mb-3">
                <div class="card-header text-center" ><u>Add Your Project</u></div>
                <div class="card-body text-primary text-center">
                    <div class="card-body">
                        <form action="{% url 'newproject'%}" method="post" enctype="multipart/form-data">
                            {% csrf_token %} {% bootstrap_form form %}
                            <button type="submit" class="btn btn-outline-success">Post</button>
                        </form>
                    </div>
                </div>
             </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
<style>
    .card{
        margin-top: 30px;
    }
</style>
{% endblock %}
