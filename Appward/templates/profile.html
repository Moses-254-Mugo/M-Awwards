{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card">
                <h3 class="text-center">{{user.username}}</h3>
                {% if user.Profile.profile_pic%}
                <img src="{{user.Profile.Profile_pic}}" class="card-img-top" alt="...">
                {% endif %}
                <div class="card-body">
                  <h5 class="card-title">Username: {{user.username}}</h5>
                  {%if user.profile.bio%}
                  <p class="card-text">Bio: {{user.profile.bio}}</p>
                  {% else %}
                  <p class="text-center">You have no bio </p>
                  {% endif %}
                  <a href="/edi">Update Profile</a>
                </div>
              </div>

        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock%}
