{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container-fluid">
    {% for project in all_projects %}
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <img src="{{project.image.url}}" alt="image" width="450px">
            <h4>{{project.description}}</h4>
            <a href=""></a><a href="{{project.link}}">{{project.link}}</a>
            <p>Posted by: {{project.user}}</p>
            <a href="{%url 'rate' project.id%}" class="btn btn-primary"> Review</a>
            <a href="{%url 'comment' project.id%}" class="btn btn-primary">Comment</a>

        </div>
        <div class="col-sm-2"></div>
    </div>
    {% endfor %}

    
</div>


{% endblock %}
