{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <h2 class="text-center" id="h2-title">~~~~ Welcome to The Best Rated Website ~~~~</h2>
     <div class="row row-cols-1 row-cols-md-2 g-4">
         
        {% for project in all_projects %}
         <div class="col">
           <div class="card">
            <img src="{{project.image.url}}" alt="image" style="width: 100%; height: 300px;">
             <div class="card-body">
               <h5 class="card-title">{{project.description}}</h5>
               <a id="a" href="{{project.link}}" class="btn btn-outline-success">View Project</a>
               <br>
               <a id="a" href="{%url 'rate' project.id%}" class="btn btn-primary"> Review</a>

                <a id="a" href="{%url 'comment' project.id%}" class="btn btn-primary">Comment</a>
               <p class="card-text"></p>
             </div>
           </div>
         </div>
     {% endfor %}
    
</div>
<style>
    body{
        background-color: lavender;
        font-family: 'Times New Roman', Times, serif;
    }
    .container{
        margin-top: 30px;
    }
    #h2-title{
        text-shadow: 4px 4px 5px #000;
        font-size: 44px;
        border-bottom: 4px double black;
    }
    .card{
        box-shadow: 2px 2px 5px black;
        margin: 20px;
        text-align: center;
    }
    .card:hover{
        box-shadow: 4px 4px 5px #ccc;
    }
    #a{
        margin: 5px;
    }
</style>
{% endblock %}
  
</div>
